<div ng-init = 'FC.show()'>
<h3>First Name: {{FC.friend.first_name}}</h3>
<h3>Last Name: {{FC.friend.last_name}}</h3>
<h3>Birthday: {{FC.friend.birthday | date: 'MMM d, yyyy'}}</h3>

<form ng-submit='FC.update(FC.upFriend)'>
	<label>First Name <input type="text" ng-model="FC.upFriend.first_name"></label>
	<label>Last Name <input type="text" ng-model="FC.upFriend.last_name"></label>
	<label>Birthday <input type="date" ng-model='FC.upFriend.birthday'></label>
	<input type="submit" value='Update'>
</form>
	
</form>
</div>
